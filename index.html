<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link defer rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Website Site Felipe</title>
</head>
<body>

<header class="header">
    <div class="container wrapper">
        
        <div class="grid-3">
            <div class="header__logo">
                <a href="#">
                    <img src="assets/img/logo.png" alt="">
                </a>
            </div>
        </div>

        <div class="grid-9">
            <div class="header__menu">

                <nav class="header__menu__nav">
                    <ul>

                        <li>
                            <a href="#">Home</a>
                        </li>

                        <li>
                            <a href="#">About Us</a>
                        </li>

                        <li>
                            <a href="#">Treatments</a>
                        </li>

                        <li>
                            <a href="#">Services</a>
                        </li>

                        <li>
                            <a href="#">Shop</a>
                        </li>

                        <li>
                            <a href="#">Blog</a>
                        </li>

                        <li>
                            <a href="#">Contact Us</a>
                        </li>

                    </ul>
                </nav>

            </div>
        </div> 

    </div> <!-- end Container-->
</header>


<section class="banner-intro">
    <div class="container">
        <div class="banner-intro__block-title">
            <h1>Massage Spa</h1>
            <p>Wellness & Spa salon</p>
        </div>

        <div class="banner-intro__arrow">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
</section>

<!-- Box Diferenciais -->
<section class="diferenciais">
    <div class="container">
        <div class="grid-4 diferenciais__box">
            <div class="diferenciais__box__block">
                <img src="assets/img/box-01.jpg" alt="">
                <div class="diferenciais__box__block__absolut">
                    <p>Massages</p>
                </div>
            </div>
        </div>

        <div class="grid-4 diferenciais__box">
            <div class="diferenciais__box__block">
                <img src="assets/img/box-02.jpg" alt="">
                <div class="diferenciais__box__block__absolut">
                    <p>Therapies</p>
                </div>
            </div>
        </div>

        <div class="grid-4 diferenciais__box">
            <div class="diferenciais__box__block">
                <img src="assets/img/box-03.jpg" alt="">
                <div class="diferenciais__box__block__absolut">
                    <p>Relaxation</p>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- end Box Diferenciais -->

<!-- Serviços -->
<section class="servicos">
    <div class="container">
        <p class="servicos__subTitle">Services</p>
        <h2 class="servicos__title">The best for you</h2>
        

        <div class="grid-6">
            <a href="#">
                <img src="assets/img/servico.jpg" alt="">
            </a>
        </div>

        <div class="grid-6 servicos__column-right">
            <div class="servicos__column-right__block-title">
                <p>Best</p>
                <h2>New treatments</h2>
            </div>
        </div>

    </div>
</section>
<!-- end Serviços -->

<footer>

</footer>
    
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
